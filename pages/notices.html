<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/notices.css">
    <title>Notices</title>
</head>
<body>
    <div  class="container mt-2">
        
        <div class="row justify-content-around">
            <div style="height: 700px !important;" class=" col-12 col-md-3">
                <ul class="notice-setting w-100">
                    <li class="notice-listItem pt-3">Notifications</li>
                    <li class="notice-listItem">Notifications Settings</li>
                </ul>
                <div class="cycle ">
                    <div class="setting-cycle d-flex">
                        <div class="dashboard">your dashboard</div>
                        <div class="start">go to stats</div>
                    </div>
                   <div class=" justify-content-evenly"><h6 class="numbers">367</h6> <p class="indication-menu">
                       views today 
                  </p>
                </div>
                   <div class="justify-content-evenly "><h6 class="numbers">15</h6>  
                    <p class="indication-menu">
                        posts views
                    </p>
                </div>
                   <div class="justify-content-evenly"><h6 class="numbers">9</h6> 
                     <p class="indication-menu">
                         search appereances
                     </p>
                </div>
                </div>
            </div>
          <div class="col-12 col-lg-9 d-flex justify-content-center mt-3">
              <div class="text d-flex justify-content-center">recent</div>
             <div class="comment-and-like d-flex justify-content-start pt-10">
                 <img class="img" src="./noticies.images/Rectangle 2.2 (1).png" alt="error">
                <img class="img" src="./noticies.images/Rectangle 2.2 (2).png" alt="error">
                <img class="img" src="./noticies.images/Rectangle 2.2 (3).png" alt="error">
                <p class="noticies-text">You appeared in 9 searches this week</p>
                <button class="btn justify-content-end">...</button>
            </div>
          </div>
        </div>
    </div>
  
</body>
</html>
