<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/notices.css">
    <title>Notices</title>
</head>
<body>
    <div  class="container mt-2">
        
        <div class="row justify-content-around">
            <div style="height: 700px !important;" class=" col-12 col-md-3">
                <ul class="notice-setting w-100">
                    <li class="notice-listItem pt-3">Notifications</li>
                    <li class="notice-listItem">Notifications Settings</li>
                </ul>
                <div class="cycle mt-5">
                   <div class="d-flex justify-content-evenly"><p class="numbers">367</p> <br> views today </div>
                   <div class="d-flex justify-content-evenly "><p class="numbers">15</p> <br>  posts views</div>
                   <div class="d-flex justify-content-evenly"><p class="numbers">9</p> <br> search appereances</div>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="date d-flex justify-content-center">RECENT</div>
                <div class="notice-date d-flex ">                    
                    <div class="notice-card d-flex w-100">
                         <ul class="list-group w-100">
                             <li class="list-group-item d-flex justify-content-between align-items-center position-relative">
                                <div class="card-image"><img src="./noticies.images/Rectangle 2.2.png" alt="error">
                                    <img src="./noticies.images/Rectangle 2.2 (1).png" alt="error">
                                    <img src="./noticies.images/Rectangle 2.3.png" alt="error">
                                </div>
                                You appeared in 9 searches this week 
                                <span class="badge bg-primary rounded-pill">...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="card-image"><img src="./noticies.images/Rectangle 2.2 (2).png" alt="error">
                                    <img src="./noticies.images/Rectangle 2.2 (3).png" alt="error">
                                    <img src="./noticies.images/Rectangle 2.3 (1).png" alt="error">
                                </div>
                              A second list item
                              <span class="badge bg-primary rounded-pill">...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="card-image"><img src="./noticies.images/Rectangle 2.3 (1).png" alt="error">
                                    <img src="./noticies.images/Rectangle 2.2 (4).png" alt="error">
                                    <img src="./noticies.images/Rectangle 2.3 (2).png" alt="error">
                                </div>
                              A third list item
                              <span class="badge bg-primary rounded-pill">...</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="date d-flex justify-content-center">EARLIER</div>
                <ul class="list-group w-100">
                    <li class="list-group-item d-flex justify-content-between align-items-center position-relative">
                       <div class="card-image"><img src="./noticies.images/Rectangle 2.2.png" alt="error">
                           <img src="./noticies.images/Rectangle 2.2 (1).png" alt="error">
                           <img src="./noticies.images/Rectangle 2.3.png" alt="error">
                       </div>
                       You appeared in 9 searches this week 
                       <span class="badge bg-primary rounded-pill">...</span>
                   </li>
                   <li class="list-group-item d-flex justify-content-between align-items-center">
                       <div class="card-image"><img src="./noticies.images/Rectangle 2.2 (2).png" alt="error">
                           <img src="./noticies.images/Rectangle 2.2 (3).png" alt="error">
                           <img src="./noticies.images/Rectangle 2.3 (1).png" alt="error">
                       </div>
                     A second list item
                     <span class="badge bg-primary rounded-pill">...</span>
                   </li>
               </ul>
             </div>
        </div>
    </div>
</body>
</html>
